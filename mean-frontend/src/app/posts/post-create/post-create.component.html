<div class="card" style="width: 650px;">
    <div class="card-body">

            <textarea [value]="newPost" [(ngModel)]='enteredValue' class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px;width:600px;"></textarea>
            <label for="floatingTextarea2">Comments</label>
            
            <!-- <button (click)="onAddPost()">Save posts</button> -->
            <div class="pt-3">
            <button (click)="onAddPost()" class="btn btn-info">Submit</button>
        </div>  
        </div>
    </div>
  </div>
